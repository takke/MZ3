<P>　●受信バッファの設定</P>
<P>　　パケットを数回に分けて取得する際の一回受信サイズです。大きくすると一気に，小さくするとこまめに通信が発生します<BR>　　通信速度が速い環境では大きめに，PHS 回線など通信速度が遅い，または電波状況が悪いところなどでは<BR>　　小さめに設定すると快適に使えるかも知れません</P>
